<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdieBuzz Signup Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0fdf4;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Signup</h1>
  <form id="signupForm">
    <input type="text" name="phone" placeholder="Phone number" required />
    <input type="url" name="tournamentUrl" placeholder="Tournament URL" required />
    <input type="text" name="carrier" placeholder="Carrier" required />
    <input type="text" name="golfer" placeholder="Golfer name" required />
    <button type="submit">Submit</button>
  </form>

  <div id="response" class="mt-4"></div>

  <script>
    const form = document.getElementById('signupForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = {};

      for (const [key, value] of formData.entries()) {
        payload[key] = value;
      }

      try {
        const res = await 
fetch("https://script.google.com/macros/s/AKfycbybrikCOcSwKx7jqkjt6mtxITQnOFFbWSHbXy8W8OdgR2m0_nzkJDFQCmzDY0j-OuAi/exec", 
{
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        responseDiv.textContent = data.message || "Submitted successfully!";
        responseDiv.className = "success";
      } catch (err) {
        responseDiv.textContent = "Error submitting form. Please try again.";
        responseDiv.className = "error";
      }
    });
  </script>

</body>
</html>
